<!DOCTYPE html>
<html>

<head>
  <title>Google Auth Demo</title>
    <meta name="google-signin-client_id" content="19853426778-0gveelt16q8omhaknbkiga2rqashkl77.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>

  <body>
    <h1>Welcome to the OneTap Google SignIn Demo Page</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div id="content"></div>
    <button onclick="signOut()">Sign Out</button>
</body>

<script>
    function onSignIn(googleUser)
    {

        console.log('User is '+ JSON.stringify(googleUser.getBasicProfile()));

        document.querySelector('#content').innerText=googleUser.getBasicProfile().getName();

    }

    function signOut()
    {
        gapi.auth2.getAuthInstance().signOut().then(function(){
            console.log('User Signed Out!!');
        })
    }
</script>

</html>
